<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ファイル読み込みテスト</title>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                main();
            });

            function main () {
                const form = document.getElementById("input");
                const sub_btn = document.getElementById("submission");

                sub_btn.addEventListener("click", () => {
                    if (!is_file_selected(form)) {
                        alert("提出ファイルが選択されていません。");
                        return;
                    }

                    form.files[0].text()
                        .then((answer_as_utf8) => {
                            check(answer_as_utf8.replace("/\r\n?/g", "\n"));
                        });

                    function check (answer_as_utf8) {
                        const expected_output = (() => {
                            let res = "";
                            for (let i = 0; i < 100; i++) res += "Hello World\n";
                            return res;
                        })();

                        const is_matched = string_exact_match_judgement(answer_as_utf8, expected_output);

                        if (is_matched) {
                            alert("正解！");
                        }
                        else {
                            alert("不正解...");
                        }
                    }
                });
            }

            function string_exact_match_judgement (S, T) {
                return S === T;
            }

            function is_file_selected (form_element) {
                if (form_element.value === "") return false;
                return true;
            }
        </script>
    </head>

    <body>
        <h1>ファイルを選択するやつ</h1>
        <label for="file">提出ファイルを選択してください。</label>
        <input type="file" id="input" name="input">
        <button id="submission">提出</button>
    </body>
</html>
